<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Welcome, Friends</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="../static/favicon.ico" rel="icon">
    <link rel='stylesheet' type='text/css' media='screen' href='../static/styles.css'>

</head>
<body>
    <header>   
        <!-- 左上角的标题 -->
        <section class="header--logo">
            <a href="/" class="link-nodecoration"><img src="../static/ezgif.com-gif-maker.gif" alt="hair boy" width="80" height="80">
                <h1 class="nowrap">Meal Right</h1></a>
        </section>
        
        <!-- 右上角的nav-bar -->
        <nav class="nav-bar">
            {% if session["user_id"] %}
                <ul>
                    <li><a href="/search">Add Food</a></li>
                    <!-- current food bag, check whether user wants to add this food bag into its diary, user could either clear all or add some, or delete some food items -->
                    <li><a href="/foodbag">Food Bag</a></li>
                    
                    <!-- user's food bag history -->
                    <li><a href="/calorie_diary">Cal Diary</a></li>
                </ul>
                <ul>
                    <li><a href="/logout">Log Out</a></li>
                </ul>     
            {% else %}
                <ul>
                    <li><a href="/register">Register</a></li>
                    <li><a href="/login">Log In</a></li>
                </ul>
            {% endif %}
        </nav>
    </header>

    <main>
        <!-- UPPER IMAGE -->
        <div class="welcomeMenu--imagebox">
            <img src="../static/ezgif.com-crop.gif" alt="man food" width="400" height="400">
        </div>
        
        
        <!-- 中间的welcome page -->
        <form class="welcomeMenu">
            <h3 class="font-bolder"> Welcome to<br> Your Sweet Calorie Calculator</h3>
            <button class="menu-button" type="submit"><a href="register" class="menu-button-text">A New User</a></button>
            <button class="menu-button" type="submit"><a href="login" class="menu-button-text">A Registered User</a></button>
        </form>
    </main>
    <footer>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">Rose Design</span>
    </footer>
</body>
</html>
